<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/MeerDanBijles-Logo.png">
    <link rel="stylesheet" href="./assets/css/student_dashboard.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <title>Quiz Student Dashboard | Taal voor Thuis</title>
</head>
<body>
    <header>
        <div id="header-container"></div>
    </header>
    <main>
        <div class="parallax-container">
            <div class="parallax-background">
                <div class="parallax-image active" style="background-image: url('../public/assets/images/4k-Mysterious-Black-Hole-AI-Generated-4K-Desktop-Wallpaper.jpg');"></div>
                <div class="parallax-image" style="background-image: url('../public/assets/images/archeron_shiro.jpeg');"></div>
                <div class="parallax-image" style="background-image: url('../public/assets/images/void葬礼荧4 4k.jpeg');"></div>
                <div class="parallax-image" style="background-image: url('../public/assets/images/chiori.jpeg');"></div>
            </div>
            <div class="hero-content">
                <h1>Welkome bij Taal Voor Thuis!</h1>
                <p>Kies een van de beschikbare quizzes om je leerpad te beginnen!</p>
            </div>
        </div>
        <section id="stat-tracker" class="stat-tracker-container">
            <div class="stat-tracker-box">
                <div class="stats-grid">
                    <!-- Left column: Score chart -->
                    <div class="stats-left">
                        <div class="stats-card score-overview">
                            <h3>Score overzicht</h3>
                            <div class="horizontal-bar-chart">
                                <canvas id="scoreOverviewChart"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Middle column: Performance cards -->
                    <div class="stats-middle">
                        <!-- Best Performance Card -->
                        <div class="stats-card best-performance">
                            <h3>Dit vak gaat super goed!:</h3>
                            <div class="subject-performance">
                                <div class="subject-name"></div>
                                <div class="score-comparison">
                                    <div class="score-block">
                                        <span class="score-label">ZONDER HINTS</span>
                                        <span class="score-value"></span>
                                    </div>
                                    <div class="score-block">
                                        <span class="score-label">MET HINTS</span>
                                        <span class="score-value"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Needs Improvement Card -->
                        <div class="stats-card needs-improvement">
                            <h3>Dit vak heeft meer aandacht nodig:</h3>
                            <div class="subject-performance">
                                <div class="subject-name"></div>
                                <div class="score-comparison">
                                    <div class="score-block">
                                        <span class="score-label">ZONDER HINTS</span>
                                        <span class="score-value"></span>
                                    </div>
                                    <div class="score-block">
                                        <span class="score-label">MET HINTS</span>
                                        <span class="score-value"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right column: Recent quizzes -->
                    <div class="stats-right">
                        <div class="stats-card recent-quizzes">
                            <h3>Laatst gemaakt:</h3>
                            <div class="recent-quizzes-list">
                                <!-- Recent quizzes will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="parallax-quiz-container">
            <div class="parallax-quiz-background"></div>
            <!-- Replace current filter-toolbar section with: -->
            <div class="unified-controls">
                <div class="filter-toolbar">
                    <div class="filter-group">
                        <label>Type</label>
                        <select id="quizTypeFilter">
                            <option value="">Alle Soorten</option>
                            <option value="woordenschat">Woordenschat</option>
                            <option value="samenvatten">Samenvatten</option>
                            <option value="verwijswoorden&signaalwoorden">Verwijswoorden & Signaalwoorden</option>
                            <option value="grammatica">Grammatica</option>
                            <option value="anders">Anders</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort By</label>
                        <select id="sortOrderFilter">
                            <option value="newFirst">Nieuwste Eerst</option>
                            <option value="oldFirst">Oudste Eerst</option>
                            <option value="random">Willekeurig</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Group</label>
                        <select id="quizGroupFilter">
                            <option value="">Alle Groupen</option>
                            <option value="3000">Groep 3</option>
                            <option value="4000">Groep 4</option>
                            <option value="5000">Groep 5</option>
                            <option value="6000">Groep 6</option>
                            <option value="7000">Groep 7</option>
                            <option value="8000">Groep 8</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Soorten Vragen</label>
                        <select id="questionTypeFilter">
                            <option value="">All Types</option>
                            <option value="Multiple Choice">Multiple Choice</option>
                        </select>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" 
                           id="quizSearchBar" 
                           class="quiz-search" 
                           placeholder="Zoek een quiz..."
                           aria-label="Zoek een quiz">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            <div class="quiz-sections-container">
                <section class="quiz-section">
                    <div class="section-header">
                        <h2 class="section-title">Beschikbare Quizzen Lijst</h2>
                        <!-- Kept your existing filter toolbar -->
                        <div class="filter-toolbar">
                            <!-- Your existing filters remained unchanged -->
                        </div>
                    </div>
                    <div class="quiz-grid" id="uncompleted-quizzes"></div>
                </section>
            
                <section class="quiz-section">
                    <div class="section-header">
                        <h2 class="section-title">Voltooide Quizzen Lijst</h2>
                    </div>
                    <div class="quiz-grid" id="completed-quizzes"></div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="../public/assets/js/student_dashboard.js"></script>
    <script>
        $(document).ready(function() {
            $('#header-container').load('global_header.html', function() { });
        });
    </script>
</body>
</html>
