<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <title>Singular Quiz Page | Taal Voor Thuis</title>
    <style>
        /* screenreader.css */
#screenreader-toolbar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(to right, #8B4513, #A0522D);
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 1000;
    transition: opacity 0.3s ease;
}

#screenreader-toolbar.hidden {
    opacity: 0;
    pointer-events: none;
}

.sr-button {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 8px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.2s;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.sr-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.sr-button:active {
    background-color: rgba(255, 255, 255, 0.2);
}

.sr-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.sr-speed {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: none;
    padding: 6px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
}

.sr-speed option {
    background: #8B4513;
    color: white;
}

.highlighted-text {
    background-color: rgba(255, 220, 0, 0.3);
    transition: background-color 0.3s ease;
}

    </style>
</head>
<body>
    <div class="nav-buttons-container">
        <a href="student_dashboard.html" class="nav-button">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <!-- <button class="nav-button" id="screenreader-toggle">
            <span class="material-symbols-outlined">volume_up</span>
            <span class="button-text">Lees voor</span>
        </button> -->
    </div>

    <header>
        <div id="header-container"></div>
    </header>

    <!-- Pause Button -->
    <button id="pause-quiz-button" class="btn btn-warning">
        <svg data-slot="icon" class="pause-icon" fill="none" stroke-width="3.0" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5"></path>
        </svg>
        <div class="pause-counter hidden">
            <span id="pause-count">3</span>
        </div>
    </button>

    <!-- Pause Popup (matching glossary style) -->
    <div id="pause-popup" class="pause-popup hidden">
        <div class="pause-content">
            <div class="pause-header">
                <h2>Pauzeer Quiz</h2>
                <div class="view-controls">
                    <button class="close-btn">×</button>
                </div>
            </div>
            <div class="pause-body">
                <div id="pause-counter-display" class="pause-counter-display">
                    <span>Beschikbare pauzeer mogelijkheden: </span>
                    <span id="pauses-remaining" class="pauses-remaining">3</span>
                </div>
                <p id="pause-message" class="pause-message"></p>
                <div id="oldest-quiz-warning" class="warning-box hidden">
                    <div class="warning-icon">⚠️</div>
                    <p id="oldest-quiz-message"></p>
                </div>
                <div class="pause-actions">
                    <button id="confirm-pause" class="btn btn-primary">Ja, Pauzeer Quiz</button>
                    <button id="cancel-pause" class="btn btn-secondary">Ga Verder Met Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Glossary related logic -->
    <div id="begrippen-popup" class="begrippen-popup hidden">
        <div class="begrippen-content">
          <div class="begrippen-header">
            <h2>Begrippen</h2>
            <div class="view-controls">
              <button class="view-btn grid-view active">
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <rect x="3" y="3" width="7" height="7" fill="currentColor"/>
                  <rect x="14" y="3" width="7" height="7" fill="currentColor"/>
                  <rect x="3" y="14" width="7" height="7" fill="currentColor"/>
                  <rect x="14" y="14" width="7" height="7" fill="currentColor"/>
                </svg>
              </button>
              <button class="view-btn list-view">
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
                  <rect x="3" y="11" width="18" height="2" fill="currentColor"/>
                  <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
                </svg>
              </button>
              <button class="close-btn">×</button>
            </div>
          </div>
          <div class="search-container">
            <input type="text" id="begrippen-search" placeholder="Zoek begrippen...">
          </div>
          <div class="begrippen-grid" id="begrippen-container"></div>
        </div>
      </div>

    <!-- Initiates and closes the word list popup- -->
    <button id="word-list-button" class="btn btn-warning">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
    </button>
     
    <div class="hero">
        <div class="title" id="quiz-title"></div>
    </div>
    <div class="content-wrapper">
        <main id="quiz-main">
            <div class="quiz-container">
                <div class="container-embedded-text-hero">
                    <div class="text-section-container" id="text-section-container"></div>
                    <div class="screenreader-text" style="display:none;"></div>

                    <!-- <div class="google-search-box">
                        <div class="gcse-search"></div>
                    </div> -->

                    <div class="sigma-screenreader-toolbar hidden">
                        <!-- Screenreader controls -->
                    </div>                    

                    <div id="screen-reader-menu-container"></div>
                    <div class="embedded-text-section">
                        <div class="embedded-text" id="embedded-text"></div>
                    </div>
                    <div class="start-quiz-button btn btn-primary" id="start-quiz-button">Start quiz</div>
                </div>
                <div class="quiz-controls">
                    <button id="swap-layers-button" class="custom-button hidden">
                        <span class="icon">arrow_forward_ios</span>
                    </button>                    
                    <div class="quiz-window-container hidden" id="quiz-window-container">
                        <div class="proto-quiz-container">
                            <div class="proto-quiz-header">
                                <button id="clear-button" class="proto-clear-button hidden">Clear Local Storage</button>
                            </div>
                            <div class="proto-question-container">
                                <div id="question-tracker"></div>
                                <div id="question-text"></div>
                                <div id="options-container"></div>
                                <div class="proto-character-container">
                                    <div id="character" class="proto-character hidden"></div>
                                    <div id="dialogue-hint" class="proto-dialogue hidden"></div>
                                    <div id="dialogue-answer" class="proto-dialogue hidden"></div>
                                </div>
                            </div>
                            <div class="proto-navigation-container">
                                <button id="prev-button" class="btn btn-secondary" disabled>Vorige</button>
                                <button id="next-button" class="btn btn-primary" disabled>volgende</button>
                            </div>
                            <div id="error-message" class="hidden" style="display: none; color: red; margin: 10px;"></div>
                        </div>
                        <div id="quizOverlay" class="proto-quiz-overlay">
                            <div class="proto-quiz-modal">
                                <div class="proto-score-container">
                                    <div id="scoreWithHintsCircle" class="proto-score-circle">
                                        <div class="proto-score-title">Score Met Hints</div>
                                        <div class="proto-black-ring"></div>
                                        <div class="proto-colored-ring"></div>
                                        <span id="scoreWithHints">8</span>
                                    </div>
                                    <div class="proto-divider-vertical"></div>
                                    <div id="scoreWithoutHintsCircle" class="proto-score-circle">
                                        <div class="proto-score-title">Score Zonder Hints</div>
                                        <div class="proto-black-ring"></div>
                                        <div class="proto-colored-ring"></div>
                                        <span id="scoreWithoutHints">10</span>
                                    </div>
                                </div>
                                <div id="scoreSummary" class="proto-score-summary">
                                    <span id="correctQuestions" class="proto-correct-questions">X</span> van de <span id="totalQuestions">Y</span> vragen zijn correct beantwoord.
                                </div>
                                <div class="proto-timer">
                                    <span id="totalTime">3:41</span>
                                </div>
                                <button id="close-button" class="proto-quiz-close btn btn-primary">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cse.google.com/cse.js?cx=111c176d9efa64756"></script>

    <script type="module" src="../public/assets/js/quiz_state_manager.js"></script>
    <script type="module" src="../public/assets/js/quiz.js"></script>
    <script type="module" src="../public/assets/js/quiz_question_proto.js"></script>
    <script type="module" src="../public/assets/js/screenreader_quiztext.js"></script>
    <script>
        $(document).ready(function() {
            // $('#header-container').load('index.html');
            $('#header-container').load('global_header.html');
    
            $('#start-quiz-button').on('click', function() {
                $('#quiz-window-container').removeClass('hidden');
                // displayQuestion(); // Show the first question
            });
        });
    </script> 
</body>
</html>
