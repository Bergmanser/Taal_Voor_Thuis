<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Voor Thuis Employee Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/assets/css/login_tvt.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-content">Taal voor Thuis</div>
        <!-- Language Switcher Dropdown -->
        <div class="language-switcher hidden">
            <select id="language-switcher" class="custom-select">
                <option value="nl">Nederlands</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="login-form card p-4 mt-5 bg-dark text-light">
            <form class="form-content">
                <div class="form-image text-center mb-3">
                    <img src="./assets/images/puzzlePiece.png" alt="Icon" class="img-fluid" />
                </div>
                <div class="form-heading text-center mb-3">
                    <h1 id="form-heading" class="h3">Login</h1>
                    <p id="form-subheading">Please fill out all the required fields to log in to your Employee account</p>
                </div>
                <div class="input-wrap mb-3">
                    <div class="input mb-3">
                        <input type="email" id="email-user-login" class="form-control bg-light text-dark" placeholder="Email" required />
                    </div>
                    <div class="input mb-3">
                        <input type="password" id="password-user-login" class="form-control bg-light text-dark" placeholder="Password" required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="remember">
                            <label><input type="checkbox" id="remember-me-user"> <span id="remember-me-label">Remember me</span></label>
                        </div>
                        <div class="forgot-password">
                            <a href="#" data-toggle="modal" data-target="#resetPasswordModal" class="text-light" id="forgot-password-link">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="login-button" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <!-- Notification area -->
            <div id="notification-area" class="w-100 mt-3"></div>
        </div>

        <div class="footer-content">
            <span id="footer-text"></span>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="reset-modal-text">Please enter your email address to receive a password reset link.</p>
                    <input type="email" id="reset-email" class="form-control mb-3 bg-light text-dark" placeholder="Email" required />
                    <button type="button" id="reset-button" class="btn btn-primary btn-block" disabled>Send Reset Link</button>
                </div>
                <!-- Notification area for the modal -->
                <div id="modal-notification-area" class="w-100 mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Localization Script and Main Script Files -->
    <script type="module" src="../public/assets/js/localization.js"></script>
    <script type="module" src="../public/assets/js/login_employee.js"></script>
    <script>
        // Set footer text dynamically with the current year
        const year = new Date().getFullYear();
        document.getElementById('footer-text').innerText = `Â© ${year} Taal voor Thuis | Meer Dan Bijles`;
    </script>
</body>
</html>
