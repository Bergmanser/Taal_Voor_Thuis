<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Voor Thuis - Student Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/assets/css/login_tvt.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-content">Taal voor Thuis</div>

        <div class="language-switcher hidden">
            <select id="language-switcher" class="custom-select">
                <option value="nl">Nederlands</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="login-form card p-4 mt-3 bg-dark text-light">
            <form class="form-content">
                <div class="form-image text-center mb-3">
                    <img src="./assets/images/puzzlePiece.png" alt="Icon" class="img-fluid" />
                </div>
                <div class="form-heading text-center mb-3">
                    <h1 id="form-heading" class="h3">Login</h1>
                    <p id="form-subheading">Please fill out all the required fields to log in to your Student account</p>
                </div>
                <div class="input-wrap mb-3">
                    <div class="input mb-3">
                        <input type="text" id="username-user-login" class="form-control bg-light text-dark" placeholder="Username" required />
                    </div>
                    <div class="input mb-3">
                        <input type="password" id="password-user-login" class="form-control bg-light text-dark" placeholder="Password" required />
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="login-button" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <!-- Notification area -->
            <div id="notification-area" class="w-100 mt-3"></div>
        </div>

        <div class="footer-content">
            <span id="footer-text"></span>
        </div>
    </div>

    <!-- Localization and Main Script Files -->
    <script type="module" src="../public/assets/js/localization.js"></script>
    <script type="module" src="../public/assets/js/login_student.js"></script>
    <script>
        // Set footer text dynamically with the current year
        const year = new Date().getFullYear();
        document.getElementById('footer-text').innerText = `Â© ${year} Taal voor Thuis | Meer Dan Bijles`;
    </script>
</body>
</html>
