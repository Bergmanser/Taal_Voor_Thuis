<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Voor Thuis Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../public/assets/css/global_header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="../public/assets/images/Taal voor Thuis.png" alt="Logo" class="logo" id="homeLogo">
        <div class="user-info" id="userInfo">
            <span class="username" id="username">Loading...</span>
            <div class="avatar" id="avatar">?</div>
        </div>
    </header>

    <!-- User menu -->
    <div class="user-menu" id="userMenu">
        <ul>
            <li id="accountInfo">
                <i class="fas fa-user"></i>
                Profiel Instellingen
            </li>
            <li id="logoutButton">
                <i class="fas fa-sign-out-alt"></i>
                Log Uit
            </li>
        </ul>
    </div>

    <!-- Logout Modal -->
    <div id="logoutPopup" class="logout-popup popup">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="popup-text">
                <h3>Tot de volgende keer!</h3>
                <p class="logout-popup-text">Log straks opnieuw in</p>
            </div>
            <div class="popup-buttons">
                <button class="btn-cancel" id="cancelLogout">
                    <i class="fas fa-times"></i>
                    Annuleer
                </button>
                <button class="btn-confirm" id="confirmLogout">
                    <i class="fas fa-check"></i>
                    Log Uit
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="../public/assets/js/global_header.js"></script>
</body>
</html>
